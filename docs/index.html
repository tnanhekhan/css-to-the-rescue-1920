<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sun & Moons Menu</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/sun.svg">
</head>
<body>
<input id="dark-theme-switch" type="checkbox">
<label for="dark-theme-switch">Click me to change theme</label>
<header>
    <h1><span>Sun</span> <span>&</span> <span>Moons</span></h1>
    <p>appetizing since 1967</p>
</header>
<main>
    <section>
        <div>
            <a href="#breakfast">
                Breakfast
                <img src="img/breakfast.svg">
            </a>
        </div>
        <div>
            <a href="#brunch">
                Brunch
                <img src="img/brunch.svg">
            </a>
        </div>
        <div>
            <a href="#lunch">
                Lunch
                <img src="img/lunch.svg">
            </a>
        </div>
    </section>
    <section>
        <div>
            <a href="#supper">
                Supper
                <img src="img/supper.svg"/>
            </a>
        </div>
        <div>
            <a href="#dinner">
                Dinner
                <img src="img/dinner.svg"/>
            </a>
        </div>
        <div>
            <a href="#late-night">
                Late Night
                <img src="img/late-night.svg"/>
            </a>
        </div>
    </section>
</main>
</body>
</html>
